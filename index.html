<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a social media profile page with live preview and HTML download.">
    <meta name="keywords" content="social media profile, live editor, HTML generator, profile customization">
    <title>Social Media Profile Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #0077b5;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
        }
        .editor, .preview {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .editor {
            flex: 1 1 300px;
        }
        .preview {
            flex: 2 1 600px;
            text-align: center;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
        }
        .field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-save {
            background: #4CAF50;
            color: white;
        }
        .btn-download {
            background: #0077b5;
            color: white;
            margin-top: 10px;
        }
        .preview img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .preview h2 {
            color: #0077b5;
            margin: 10px 0;
        }
        .preview ul {
            list-style: none;
            padding: 0;
        }
        .preview ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Media Profile Editor</h1>
    </header>
    <div class="container">
        <div class="editor">
            <h2>Edit Your Profile</h2>
            <div class="field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" oninput="updatePreview()">
            </div>
            <div class="field">
                <label for="picture">Profile Picture URL:</label>
                <input type="text" id="picture" placeholder="Enter picture URL" oninput="updatePreview()">
            </div>
            <div class="field">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" oninput="updatePreview()">
            </div>
            <div class="field">
                <label for="social-text">Social Link Text:</label>
                <input type="text" id="social-text" placeholder="e.g., My YouTube" oninput="updateSocialPreview()">
            </div>
            <div class="field">
                <label for="social-url">Social Link URL:</label>
                <input type="url" id="social-url" placeholder="e.g., https://youtube.com" oninput="updateSocialPreview()">
            </div>
            <button class="btn btn-save" onclick="saveChanges()">Save Changes</button>
            <button class="btn btn-download" onclick="downloadHTML()">Download HTML</button>
        </div>
        <div class="preview">
            <h2>Live Preview</h2>
            <div id="profile-preview">
                <h2>Your Name</h2>
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
                <p>Email: <span id="preview-email">your.email@example.com</span></p>
                <ul id="social-links">
                    <!-- Social links will appear here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        function updatePreview() {
            const name = document.getElementById("name").value || "Your Name";
            const picture = document.getElementById("picture").value || "https://via.placeholder.com/150";
            const email = document.getElementById("email").value || "your.email@example.com";

            document.querySelector("#profile-preview h2").textContent = name;
            document.querySelector("#profile-preview img").src = picture;
            document.getElementById("preview-email").textContent = email;
        }

        function updateSocialPreview() {
            const text = document.getElementById("social-text").value;
            const url = document.getElementById("social-url").value;

            if (text && url) {
                const socialLinks = document.getElementById("social-links");
                socialLinks.innerHTML = `<li><a href="${url}" target="_blank">${text}</a></li>`;
            }
        }

        function saveChanges() {
            alert("Changes saved! Use the download button to get the HTML file.");
        }

        function downloadHTML() {
            const name = document.getElementById("name").value || "Your Name";
            const picture = document.getElementById("picture").value || "https://via.placeholder.com/150";
            const email = document.getElementById("email").value || "your.email@example.com";
            const socialText = document.getElementById("social-text").value || "";
            const socialUrl = document.getElementById("social-url").value || "";

            let htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${name} - Social Media Profile</title>
</head>
<body>
    <h1>${name}</h1>
    <img src="${picture}" alt="Profile Picture">
    <p>Email: ${email}</p>
    <ul>
        ${socialText && socialUrl ? `<li><a href="${socialUrl}" target="_blank">${socialText}</a></li>` : ""}
    </ul>
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "social-profile.html";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
